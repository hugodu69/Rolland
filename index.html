<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans" rel="stylesheet">

    <header>

    </header>

        <div class="culture">

            <div class="culture-titre"><h3>ART & CULTURE</h3></div>
            <div class="culture-content">

                  <p class="p2">
                    D'après le livre officiel de Roland-Garros,
                    par Céline Clanet et
                    Jérôme Bryon</p>
                    <span class="voir-plus">voir-plus</span>

                  </div>
                  <i class="fas fa-image"></i>
                </div>

            </div>



        <div class="insta">
            <div class="insta-titre">
              <h3>INSTAGRAM</h3>
              <div class="after"></div>
            </div>
            <div class="insta-grid">
              <div class="post">
                  <div class="like">
                    <i class="fab fa-instagram"></i>

                </div>
                <div class="insta-post back2">

              </div>
              <div class="post">
                <div class="like">
                  <i class="fab fa-instagram"></i>
                  <p> 28554 likes</p>
                </div>
                <div class="insta-post back3">

                </div>
              </div>
              <div class="post">
                <div class="like">
                  <i class="fab fa-instagram"></i>

                </div>
                <div class="insta-post back4">

                </div>
              </div>

            </div>
            <div class="reseau">

              <div class="logo-reseaux">
                <i class="fab fa-instagram logo"></i>
                <i class="fab fa-facebook-f logo"></i>
                <i class="fab fa-youtube logo"></i>
                <i class="fab fa-twitter logo"></i>
            </div>
          </div>
        </div>





    </div>

    <!-- ALI-->
    <div id="legendes"></div>

    <!-- JENNA-->
    <footer></footer>
